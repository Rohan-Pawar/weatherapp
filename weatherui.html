<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Weather UI Using Bootstrap</title>
  <script src="weather.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <button id="get-btn">GET Data</button>
      <div class="col-9">
        <div class="size"><span>JAKARTA, IND</span></div>
        <span1>SUN 18 NOV, 5:30 PM</span1>
      </div>
      <div class="col-3">
        <span><img src="/images/animated/day.svg" class="rounded" alt="Sunny"></span>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-10">
        <span><img
                        src="https://clipartix.com/wp-content/uploads/2019/03/sun-clipart-black-and-white-2019-11.jpg"
                        class="rounded" alt="Sunny"></span>
      </div>
      <div class="col-2">
        <div class="row">
          <div class="temp"><span>27<sup>0</sup></span></div>
        </div>
        <div class="row">
          <span>21<sup>0</sup>/27<sup>0</sup></span>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col">MON</div>
      <div class="col">TUE</div>
      <div class="col">WED</div>
      <div class="col">THU</div>
      <div class="col">FRI</div>
    </div>
    <div class="row">
      <div class="col"><span><img src="/images/animated/rainy-6.svg" alt="Rainy" class="rounded"></span></div>
      <div class="col"><span><img src="/images/animated/rainy-3.svg" alt="Rainy" class="rounded"></span></div>
      <div class="col"><span><img src="/images/animated/snowy-6.svg" alt="Snowy" class="rounded"></span></div>
      <div class="col"><span><img src="/images/animated/thunder.svg" alt="Thunder" class="rounded"></span></div>
      <div class="col"><span><img src="/images/animated/weather.svg" alt="Weather" class="rounded"></span></div>
    </div>
    <div class="row">
      <div class="col">10/13</div>
      <div class="col">14/19</div>
      <div class="col">1/5</div>
      <div class="col">10/12</div>
      <div class="col">20/24</div>
    </div>
    <button id="get-btn">GET Data</button>
  </div>
</body>

</html>
